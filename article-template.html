<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="articleTitle">Article - ODES</title>
    <link rel="icon" type="image/png" href="../../favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --odes-black: #000000;
            --odes-dark: #0a0a0a;
            --odes-gray: #1a1a1a;
            --odes-light-gray: #2a2a2a;
            --odes-accent: #ffffff;
            --odes-text: #e0e0e0;
            --odes-border: #333333;
            --odes-grey: #b4bbbf;
            --odes-purple: #bd4fcf;
            --odes-coral: #f25238;
            --odes-gradient: linear-gradient(90deg, #b4bbbf 0%, #bd4fcf 50%, #f25238 100%);
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--odes-black);
            color: var(--odes-text);
            line-height: 1.8;
            overflow-x: hidden;
            zoom: 0.85;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: -10%;
            left: 0;
            width: 100%;
            height: 120%;
            background-size: cover;
            background-position: center;
            background-image: url('background.jpg');
        }

        .background-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg, 
                rgba(0,0,0,0.85) 0%,
                rgba(0,0,0,0.75) 50%,
                rgba(0,0,0,0.85) 100%);
        }

        nav {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--odes-border);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 50px;
        }

        .back-link {
            color: var(--odes-purple);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--odes-accent);
        }

        article {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 2rem 4rem;
        }

        .article-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .article-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--odes-accent);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .article-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            font-size: 1rem;
            color: var(--odes-grey);
            margin-bottom: 1rem;
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .author {
            color: var(--odes-purple);
            font-weight: 600;
        }

        .article-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 12px;
            margin: 2rem 0 3rem;
            border: 1px solid var(--odes-border);
        }

        .article-content {
            font-size: 1.1rem;
            line-height: 1.9;
        }

        .article-content h2 {
            font-size: 2rem;
            color: var(--odes-accent);
            margin: 3rem 0 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--odes-purple);
        }

        .article-content h3 {
            font-size: 1.5rem;
            color: var(--odes-purple);
            margin: 2rem 0 1rem;
        }

        .article-content p {
            margin-bottom: 1.5rem;
            text-align: justify;
        }

        .article-content strong {
            color: var(--odes-accent);
            font-weight: 600;
        }

        .article-content ul, .article-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .article-content li {
            margin-bottom: 0.75rem;
        }

        .article-content hr {
            border: none;
            border-top: 1px solid var(--odes-border);
            margin: 3rem 0;
        }

        .article-content blockquote {
            border-left: 4px solid var(--odes-purple);
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            background: rgba(189, 79, 207, 0.05);
            border-radius: 4px;
            font-style: italic;
        }

        footer {
            background: var(--odes-black);
            border-top: 1px solid var(--odes-border);
            padding: 3rem 2rem 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .footer-logo {
            height: 70px;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        footer p {
            color: var(--odes-text);
            opacity: 0.6;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            article {
                padding: 100px 1.5rem 2rem;
            }

            .article-title {
                font-size: 1.8rem;
            }

            .article-content h2 {
                font-size: 1.5rem;
            }

            .article-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
    </div>

    <nav>
        <div class="nav-container">
            <a href="index.html" onclick="navigateToHome(event)"><img src="odes-RGB-reverse.png" alt="ODES" class="logo"></a>
            <a href="insights.html" class="back-link">← Back to Insights</a>
        </div>
    </nav>

    <article id="articleContent">
        <div class="article-header">
            <h1 class="article-title" id="title">Loading...</h1>
            <div class="article-meta">
                <span class="author" id="author">Author</span>
                <span id="date">Date</span>
                <span id="category">Category</span>
            </div>
        </div>
        <img id="articleImage" class="article-image" src="" alt="">
        <div class="article-content" id="content">
            Loading article...
        </div>
    </article>

    <footer>
        <img src="odes-RGB-reverse.png" alt="ODES" class="footer-logo">
        <p>© 2025 ODES. All rights reserved.<br>Web Development by ODES.</p>
    </footer>

    <script src="insights/articles/articles.js"></script>
    <script>
        // Navigate to home function
        function navigateToHome(event) {
            event.preventDefault();
            sessionStorage.setItem('skipSplash', 'true');
            window.location.href = 'index.html';
        }

        // Get article folder from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const articleFolder = urlParams.get('article');

        // Find the article by folder name
        const article = window.articlesData.find(a => a.folder === articleFolder);

        if (article) {
            // Set metadata
            document.getElementById('title').textContent = article.title;
            document.getElementById('articleTitle').textContent = article.title + ' - ODES';
            document.getElementById('author').textContent = 'By ' + article.author;

            const formattedDate = new Date(article.date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('date').textContent = formattedDate;
            document.getElementById('category').textContent = article.category;

            // Set image
            document.getElementById('articleImage').src = 'insights/articles/' + article.folder + '/' + article.image;
            document.getElementById('articleImage').alt = article.title;

            // Get content from embedded data
            const content = window.articlesContent[articleFolder];
            if (content) {
                parseAndDisplayContent(content);
            } else {
                document.getElementById('content').innerHTML = '<p>Error loading article content.</p>';
            }
        } else {
            document.getElementById('content').innerHTML = '<p>Article not found.</p>';
        }

        function parseAndDisplayContent(content) {
            // Simple markdown-like parsing
            const contentDiv = document.getElementById('content');
            const lines = content.split('\n');
            let html = '';
            let inList = false;
            let listType = null; // Track 'ul' or 'ol'

            // Skip first 5 lines (title, blank, author, date, blank)
            for (let i = 5; i < lines.length; i++) {
                const line = lines[i].trim();

                if (line === '') {
                    // Don't close list on blank lines, just skip
                    continue;
                } else if (line.startsWith('## ')) {
                    if (inList) {
                        html += '</' + listType + '>';
                        inList = false;
                        listType = null;
                    }
                    html += '<h2>' + line.substring(3) + '</h2>';
                } else if (line.startsWith('### ')) {
                    if (inList) {
                        html += '</' + listType + '>';
                        inList = false;
                        listType = null;
                    }
                    html += '<h3>' + line.substring(4) + '</h3>';
                } else if (line.startsWith('- ')) {
                    if (!inList || listType !== 'ul') {
                        if (inList) {
                            html += '</' + listType + '>';
                        }
                        html += '<ul>';
                        inList = true;
                        listType = 'ul';
                    }
                    let listContent = line.substring(2)
                        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.+?)\*/g, '<em>$1</em>');
                    html += '<li>' + listContent + '</li>';
                } else if (line.match(/^\d+\.\s/)) {
                    if (!inList || listType !== 'ol') {
                        if (inList) {
                            html += '</' + listType + '>';
                        }
                        html += '<ol>';
                        inList = true;
                        listType = 'ol';
                    }
                    let listContent = line.substring(line.indexOf('.') + 2)
                        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.+?)\*/g, '<em>$1</em>');
                    html += '<li>' + listContent + '</li>';
                } else if (line === '---') {
                    if (inList) {
                        html += '</' + listType + '>';
                        inList = false;
                        listType = null;
                    }
                    html += '<hr>';
                } else {
                    if (inList) {
                        html += '</' + listType + '>';
                        inList = false;
                        listType = null;
                    }
                    // Process inline formatting
                    let processedLine = line
                        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.+?)\*/g, '<em>$1</em>');
                    html += '<p>' + processedLine + '</p>';
                }
            }

            if (inList) {
                html += '</' + listType + '>';
            }

            contentDiv.innerHTML = html;
        }
    </script>
</body>
</html>
